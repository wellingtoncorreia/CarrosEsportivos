<section class="contact-container">
  <div class="contact-content">
    <h2 class="titulo-secao">Get in Touch</h2>
    
    <p class="contact-subtitle">
      Have a question or want to make a reservation?
      Contact us directly on WhatsApp. We'll be happy to assist you.
    </p>

    <a 
      class="whatsapp-button"
      [href]="whatsappUrl" 
      target="_blank" 
      rel="noopener noreferrer"
    >
      <lucide-icon name="message-circle" class="whatsapp-icon"></lucide-icon>
      CHAT ON WHATSAPP
    </a>
  </div>
</section>
